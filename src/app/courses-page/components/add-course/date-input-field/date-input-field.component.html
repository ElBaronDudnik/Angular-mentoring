<div class="form-field not-full">
  <label for="date">Date:</label>
  <span class="required">*required</span>
  <div class="errors" *ngIf="errors && used">
    <p *ngIf="errors.required">Date is required</p>
    <p *ngIf="errors.validateDate">Date should be in appropriate format: 'dd/mm/yyyy'</p>
  </div>
  <input
    type="text"
    placeholder="dd/mm/yyyy"
    id="date" name="date"
    [value]="dateValue && dateValue | date:'dd/MM/yyyy'"
    (input)="changeDate($event.target.value)">
</div>
