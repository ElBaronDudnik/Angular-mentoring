<div class="form-field not-full">
  <label for="date">Date:</label>
  <span class="required">*required</span>
  <app-error
    *ngIf="control.errors && (control.dirty || control.touched)"
    [required]="control.errors.required"
    [customError]="control.errors.validateDate || ''">
  </app-error>
  <input
    type="text"
    placeholder="dd/mm/yyyy"
    id="date" name="date"
    [value]="dateValue && dateValue | date:'dd/MM/yyyy'"
    (input)="changeDate($event.target.value)">
</div>
