<div class="full-container">
  <div class="main-container">
    <div class="first-row">
      <h1>{{ course.title }}</h1>
      <div class="instruments">
        <span><fa-icon [icon]="faClockO"></fa-icon>{{ course.duration | durationPipe}}</span>
        <span><fa-icon [icon]="faCalendar"></fa-icon>{{ course.creationDate | date: 'd MMM, yyyy' }}</span>
      </div>
    </div>
    <p>{{ course.description }}</p>
  </div>
  <div class="buttons-container">
    <button (click) = "onEdit()" class="edit-button"><fa-icon [icon]="faPencil"></fa-icon>Edit</button>
    <button (click) = "onDelete()" class="delete-button"><fa-icon [icon]="faTrash"></fa-icon>Delete</button>
  </div>
</div>
