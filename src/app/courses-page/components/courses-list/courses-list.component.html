<app-instrumental-section (addCourse)="onAddCourse()" (search)="onSearch($event)"></app-instrumental-section>
<div class="container" *ngIf="courses.length; else noContent">
  <ul>
    <li *ngFor="let course of courses | orderBy">
      <app-course-item appBorderStyle [course]="course" (delete)="onDelete($event)" (edit)="onEdit()"></app-course-item>
    </li>
  </ul>
  <div class="load-more-container">
    <button class="load-more" (click) = "loadMore()">Load more</button>
  </div>
</div>
<ng-template #noContent>
  <div class="no-courses-container">
    <div class="no-courses">No data. Feel free to add new course</div>
  </div>
</ng-template>
